<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Base -->
  <rect x="10" y="24" width="12" height="3" fill="#555" rx="1"/>
  <!-- Stand -->
  <rect x="14" y="21" width="4" height="3" fill="#555"/>
  <!-- Screen border with rounded corners -->
  <rect x="4" y="4" width="24" height="16" fill="#2a2a2a" stroke="#666" stroke-width="2" rx="3"/>
  <!-- Screen glow -->
  <rect x="6" y="6" width="20" height="12" fill="#2196F3" opacity="0.2" rx="2" filter="url(#glow)"/>
  <!-- Screen content -->
  <rect x="7" y="7" width="18" height="10" fill="#2196F3" opacity="0.7" rx="2"/>
  <!-- Screen lines with glow -->
  <rect x="9" y="9" width="5" height="1" fill="#64B5F6" opacity="0.9" filter="url(#glow)"/>
  <rect x="9" y="11" width="7" height="1" fill="#64B5F6" opacity="0.7"/>
  <rect x="9" y="13" width="6" height="1" fill="#64B5F6" opacity="0.7"/>
  <!-- Power indicator with green glow -->
  <circle cx="24" cy="20" r="1" fill="#4CAF50" opacity="0.8" filter="url(#glow)"/>
  <circle cx="24" cy="20" r="0.5" fill="#8FFF8F"/>
</svg>