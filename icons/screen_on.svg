<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Base -->
  <rect x="8" y="24" width="16" height="4" fill="#555" rx="1"/>
  <!-- Stand -->
  <rect x="14" y="20" width="4" height="4" fill="#555"/>
  <!-- Screen border -->
  <rect x="4" y="4" width="24" height="16" fill="#2a2a2a" stroke="#666" stroke-width="2" rx="3"/>
  <!-- Screen glow -->
  <rect x="6" y="6" width="20" height="12" fill="#00ff00" opacity="0.15" rx="2" filter="url(#glow)"/>
  <!-- Screen content (bright green) -->
  <rect x="7" y="7" width="18" height="10" fill="#4CAF50" opacity="0.9" rx="2" filter="url(#glow)"/>
  <!-- Highlight -->
  <rect x="9" y="9" width="6" height="1.5" fill="#8FFF8F" opacity="0.8" rx="0.5"/>
</svg>