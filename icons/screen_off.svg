<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Base -->
  <rect x="8" y="24" width="16" height="4" fill="#555" rx="1"/>
  <!-- Stand -->
  <rect x="14" y="20" width="4" height="4" fill="#555"/>
  <!-- Screen border -->
  <rect x="4" y="4" width="24" height="16" fill="#1a1a1a" stroke="#666" stroke-width="2" rx="3"/>
  <!-- Screen content (off - very dark with subtle red tint) -->
  <rect x="7" y="7" width="18" height="10" fill="#0a0a0a" rx="2"/>
  <!-- Power off indicator with red glow -->
  <circle cx="16" cy="12" r="2" fill="#ff3333" opacity="0.6" filter="url(#glow)"/>
  <circle cx="16" cy="12" r="1" fill="#ff6666" opacity="0.8"/>
</svg>